<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inicia sesión</title>
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sesion.css">
</head>
<body>
    <main class="container">
        <div class="formulario">
            <section>
            <h1 class="titulo">Inicia sesión</h1>
            </section>
            <br>
            <form action="perfil.html" method="POST">
                <div class="rellenar">
                    <label for="email">Email </label>
                    <input type="text" name="email" id="email" class="escribe">
                    <div id="errorEmail" class="invalid-feedback"></div>
                </div>
                <div class="rellenar">
                    <label for="Contraseña">Contraseña</label>
                    <input type="password" name="contraseña" id="contraseña" class="escribe">
                    <div id="errorContraseña" class="invalid-feedback"></div>
                </div>
            
                <section class="boton"><button id="boton" type="submit"> Iniciar sesión</button></section>
                <br>
        </div>
    </main>

    <script src ="js/sesion.js"></script>
</body>
</html>
